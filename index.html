<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Intégration de Font Awesome pour utiliser des icônes -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>AGENDA</title>
  </head>
  <body>
    <!-- En-tête du site -->
    <header class="header">
      <div class="bg-color">
        <div class="content">
          <!-- Section contenant le titre "AGENDA" et une icône de calendrier -->
          <div class="textHeader">
            <div>AGENDA</div>
            <i class="fa-solid fa-calendar-days"></i>
          </div>
          <!-- Ligne décorative sous le titre -->
          <div class="line"></div>
        </div>
      </div>
    </header>
    <!-- Contenu principal de la page -->
    <div class="body container">
      <div class="body-centent">
        <!-- Menu de navigation latéral -->
        <div class="body-content-menu">
          <nav>
            <ul class="menu">
              <li>
                <a href="#"><i class="fa fa-palette"></i> Couleur</a>
              </li>
              <li>
                <a href="#"><i class="fa fa-font"></i> Police</a>
              </li>
              <li>
                <a href="#"><i class="fa fa-chart-line"></i> Finance</a>
              </li>
              <li>
                <a href="#"><i class="fa fa-crown"></i> Premium</a>
              </li>
              <li>
                <a href="#"><i class="fa fa-phone"></i> Nous joindre</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- Section du calendrier -->
        <div class="body-content-calendar">
          <div class="containers">
            <div class="left">
              <div class="calendar">
                <div class="month">
                  <i class="fas fa-angle-left prev"></i>
                  <div class="date"></div>
                  <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                  <div>Dim</div>
                  <div>Lun</div>
                  <div>Mar</div>
                  <div>Mer</div>
                  <div>Jeu</div>
                  <div>Ven</div>
                  <div>Sam</div>
                </div>
                <div class="days">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Pied de page -->
      <div class="body-footer">
        <p>©Agenda <span id="year">2025</span>. Tous droits réservés.</p>
      </div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
